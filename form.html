<html>
    <head>
        <title> Form </title>
    </head>
    <body>
        <h1> SURVEY FORM: </h1><hr>
       <form>
         First Name:  <input type="text" label="Name" required> </input><br>
         Surname:  <input type="text" label="surname"></input><br>
         Enter your phone number <input type="number" label="number"></input><br>
         Enter your email address <input type="email" label="email"></input><br>
         Address:  <input type="textarea" label="address" placeholder="Enter your address"><br>
         Gender: <input type="radio" label="gender">
         <label name="Male">Male</label>
         <input type="radio" label="gender">
         <label name="female">Female</label>
         <input type="radio" label="gender">
         <label name="others">Others</label>
       <br>
        Select your country: <select id="country" label="country">
           <option value="ABC">ABC</option>
           <option value="PQR">PQR</option>
           <option value="XYZ">XYZ</option>
           </select><br>
         City:  <input type="text" label="city"></input><br>
       </form>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </body>
</html>
